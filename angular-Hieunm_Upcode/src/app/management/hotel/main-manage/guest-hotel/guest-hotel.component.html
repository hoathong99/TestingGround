<div [@routerTransition]>
    <p-toast></p-toast>
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <h1>{{ "Quản lý khách thuê"}}</h1>
          </div>
          <div class="col-6 text-right">
            <a href="javascript:;"
                [routerLink]="['../../mainmanage', hotelId]"
                class="btn bg-red">
                <i class="fa fa-arrow-alt-circle-left"></i>
                {{"Trở về"}}
            </a>
            &nbsp;
            <a href="javascript:;" class="btn bg-blue"
                [routerLink]="['../../mainmanage', hotelId]">
                <i class="fa fa-save"></i>
                {{"Lưu"}}
            </a>
          </div>
        </div>
      </div>
    </section>
    <ng-container>
        <p-table #dt [value]="guests" [rows]="10"
          [paginator]="true"
          [globalFilterFields]="['hotelName','id']"
          [(selection)]="selectedGuest" [rowHover]="true"
          dataKey="id" selectionMode="single"
          currentPageReportTemplate="Showing {first} to {last} of
          {totalRecords} entries" [showCurrentPageReport]="true">
          <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
              <div class="row">
                <div class="col-sm-8"> <h5 class="p-m-0">Danh sách khách thuê</h5></div>
                <div class="col-sm-4">
                  <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                      (input)="dt.filterGlobal($event.target.value,'contains')"
                      placeholder="Search..." />
                  </span>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="idRoom">Id khách <p-sortIcon
                  field="name"></p-sortIcon></th>
                <th pSortableColumn="idGuest">Họ tên 
                    <p-sortIcon
                        field="address">
                    </p-sortIcon>
                </th>
                <th> Email </th>
              <th> Số điện thoại </th>
              <th style="width: 10rem;">CMND</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-guest>
            <tr>
              <td>
                <p-tableCheckbox [value]="guests"></p-tableCheckbox>
              </td>
              <td>{{guest.id}}</td>
              <td>{{guest.fullName}}</td>
              <td>{{guest.email}}</td>
              <td>{{guest.phoneNumber}}</td>
              <td>{{guest.identityNumber}}</td>

            </tr>
          </ng-template>
        </p-table>
    
      </ng-container>
    </div>
